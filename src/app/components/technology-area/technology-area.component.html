<article class="area" [ngStyle]="{ border: '1px solid ' + color }">
  <header class="area__header-card">
    <img
      class="area__image"
      [src]="imageSrc"
      alt="Imagem da Ã¡rea"
      *ngIf="imageSrc"
    />
    <h2 class="area__title" [ngStyle]="{ color: color }">{{ title }}</h2>
  </header>
  <ul class="area__list" *ngIf="items.length > 0">
    <li class="area__list-item" *ngFor="let item of items">{{ item }}</li>
  </ul>
</article>
